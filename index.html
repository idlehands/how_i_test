<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="./markdown/01_name.md"></section>
			<section>
				<div class="r-stack">
					<img src="./markdown/cover-lmelixir.jpg" height="500">
				</div>
			</section>
			<section data-background-color="rgb(255, 255, 255)">
				<div class="r-stack">
					<img src="./markdown/community_logo.png">
				</div>
			</section>
			<section data-markdown="./markdown/04_structure.md"></section>
			<section>
				<p>return values and side effects</p>
			</section>
			<section>
				<h6>return values</h6>
				<p>caller</p>
				<p>
					<span style="display: inline-block;" class="fragment fade-down">↓</span>
					<span style="display: inline-block;" class="fragment fade-up">↑</span>
				</p>
				<p>code under test</p>
				
			</section>
			<section>
				<h6>side effects</h6>
				<p>caller</p>
				<p>
					<span style="display: inline-block;" class="fragment fade-down">↓</span>
				</p>
				<p>code under test</p>
				<p>
					<span style="display: inline-block;" class="fragment fade-down">↓</span>
				</p>	
				<p>somewhere else</p>
			</section>
			<section>
				<p>boundary</p>
				<p>
					<span style="color:#191919">|||||||</span>
					<span style="display: inline-block; color: red" class="fragment fade-down">↓</span>
					<span style="display: inline-block; color: green" class="fragment fade-down">↓</span>
					<span style="color:#191919">||||||||||||||||</span>
					<span style="display: inline-block; color: green" class="fragment fade-down">↓</span>
					<span style="display: inline-block; color: red" class="fragment fade-down">↓</span>
					<span style="color:#191919">|||||||</span>
				</p>
				<p>
					<span style="color:red;">||||||</span>
					<span style="color:green;">|||||||||||||||||||||||</span>
					<span style="color:red;">||||||</span>
				</p>
			</section>
			<section data-markdown="./markdown/08_custom_messages.md"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
